<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Angular-Clock</title>
        <link rel="stylesheet" href="app.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>
        <script src="controller.js"></script>
    </head>

    <body ng-app="clockModule">

            <div class="text-center aspect-ratio" id="container" ng-controller="Ctrl">
                <div style="margin:auto;width:300px">
                    <ds-widget-clock theme="theme" value="light"></ds-widget-clock>
                </div>

        </div>
         </body>

</html>
